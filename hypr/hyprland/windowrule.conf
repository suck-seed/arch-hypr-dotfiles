# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent

windowrulev2 = opacity 0.8 0.8,class:^(rofi)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8,0.8,class:^(discord)$
windowrulev2 = opacity 0.8,0.8,class:^(firefox)$
windowrulev2 = opacity 0.8,0.8,class:^(Spotify)$
windowrulev2 = opacity 0.8 0.8,class:^(chromium)$
windowrulev2 = opacity 0.8 0.8,class:^(Code)$
windowrulev2 = opacity 0.8 0.8,class:^(nemo)$
windowrulev2 = opacity 0.8 0.8,class:^(app.zen_browser.zen)$
windowrulev2 = opacity 0.8 0.8,class:^(dev.zed.Zed)$
windowrulev2 = opacity 0.8 0.8,class:^(helium)$


# Blur Rofi Wayland layer
layerrule = blur, rofi
